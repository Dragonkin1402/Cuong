<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bài</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="number"],
        form textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        form textarea {
            resize: vertical;
        }
        form button {
            background-color: blue;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="Bandovat" method="POST" onsubmit="handleSubmit(event)">
        <label for="ten">Tên người gửi:</label>
        <input type="text" id="ten" name="ten" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="sodienthoai">Số điện thoại:</label>
        <input type="tel" id="sodienthoai" name="sodienthoai" required><br>
    
        <label for="diachi">Địa chỉ:</label>
        <input type="text" id="diachi" name="diachi" required><br>
    
        <label for="tendovat">Tên đồ vật:</label>
        <input type="text" id="tendovat" name="tendovat" required><br>
    
        <label for="motadovat">Mô tả đồ vật:</label>
        <textarea id="motadovat" name="motadovat" rows="4" required></textarea><br>
    
        <label for="anhdovat">Ảnh: (Link)</label>
        <input type="text" id="anhdovat" name="anhdovat" required><br>
    
        <label for="gia">Giá:</label>
        <input type="number" id="gia" name="gia" required><br>
        
        <button type="submit">Xác Nhận
        </button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            const formData = {
                ten: document.getElementById("ten").value,
                email: document.getElementById("email").value,
                sodienthoai: document.getElementById("sodienthoai").value,
                diachi: document.getElementById("diachi").value,
                tendovat: document.getElementById("tendovat").value,
                motadovat: document.getElementById("motadovat").value,
                anhdovat: document.getElementById("anhdovat").value,
                gia: document.getElementById("gia").value,
            };

            localStorage.setItem("itemInfo", JSON.stringify(formData)); 
            window.location.href = "Giaobandovat.html"; 
        }
    </script>
</body>
</html>
